		<script type="text/template" id="tmpl-timeline-item-wrapper">
			<div class="timeline-item-wrapper new-item" style="display:none;">
				<article class="timeline-item msg_{{timeline-item-message-id}}">
					<header class="timeline-item-header">
						<div class="timeline-item-timestamp">{{timeline-item-timestamp}}</div>
						<div class="timeline-item-user">
							<div class="timeline-item-avator"><img src="{{timeline-item-avator-img-url}}" /></div>
							<div class="timeline-item-username">{{timeline-item-username}}</div>
						</div>
						{{#is-private-message}}
						<div class="timeline-item-address">
							<i class="dripicon-mail"></i>{{#private-message-addresses}}<span>{{private-message-to-user-id}}</span>{{/private-message-addresses}}
						{{/is-private-message}}
						<div style="float: clear;" ></div>
					</header>
					<div class="timeline-item-message">{{timeline-item-message}}</div>
					<footer class="timeline-item-footer">
						<input type="hidden" name="message-id" value="{{timeline-item-message-id}}" />
						<input type="hidden" name="message-created-by" value="{{timeline-item-username}}" />
						<input type="hidden" name="message-body" value="{{timeline-item-message}}" />
						<input type="hidden" name="message-to-user-ids" value="{{timeline-item-to-user-ids}}" />
						<input type="hidden" name="message-address-users" value="{{timeline-item-address-users}}" />
						<input type="hidden" name="message-address-groups" value="{{timeline-item-address-groups}}" />
						<div class="reaction-panel">
							{{#reactions}}
							<a href="#" class="reaction simptip-position-bottom simptip-position-bottomright simptip-movable" data-tooltip="{{reaction-type}}" reaction-type="{{reaction-type}}"><i class="{{reaction-icon-class}}"></i></a>
							<a href="#" class="reaction-count" reaction-type="{{reaction-type}}">{{reaction-count}}</a>
							{{/reactions}}
						</div>
						<div class="reply-panel">
							<a href="#" class="reply simptip-position-bottom simptip-movable" data-tooltip="quote reply" reply-type="quote"><i class="foundicon-quote"></i></a>
							<a href="#" class="reply simptip-position-bottom simptip-movable" data-tooltip="reply" reply-type="no-quote"><i class="foundicon-left-arrow"></i></a>
							<a href="#" class="simptip-position-bottom simptip-movable" data-tooltip="conversation"><i class="foundicon-people"></i></a>
							{{#is-own-message}}
							<a href="#" class="remove simptip-position-bottom simptip-movable" data-tooltip="remove"><i class="foundicon-trash"></i></a>
							{{/is-own-message}}
						</div>
					</footer>
				</article>
			</div>
		</script>
		<script type="text/template" id="tmpl-timeline-read-more">
			<div class="timeline-read-more new-item" style="display:none;">
				<a href="#">read more</a>
			</div>
		</script>

				</div>

		<script type="text/template" id="tmpl-modal-dialog">
			<div class="atmos-modal-bg" id="{{modal-dialog-id}}">
				<div class="atmos-modal-wrapper">
					<div class="atmos-modal">
						<div class="atmos-modal-header">
							<div class="atmos-modal-window-button">
								<a href="#" class="{{modal-dialog-id}}-atmos-modal-close-button" name="window-close"><i class="foundicon-remove"></i></a>
							</div>
							<h2>{{modal-dialog-title}}<h2>
						</div>
						<div class="atmos-modal-body">
							{{#modal-dialog-messages}}
								<p>{{modal-dialog-message}}</p>
							{{/modal-dialog-messages}}
							<ul>
								{{#modal-dialog-inputs}}
									<li>
									{{^is-textarea}}
										<input type="{{input-type}}" placeholder="{{input-place-holder}}" name="{{input-name}}" id="{{input-id}}" value="{{input-value}}" />
										{{#has-label}}
										<label for="{{input-id}}">{{input-label-text}}</label>
										{{/has-label}}
									{{/is-textarea}}
									{{#is-textarea}}
										<textarea placeholder="{{input-place-holder}}" name="{{input-name}}" id="{{input-id}}">{{input-value}}</textarea>
									{{/is-textarea}}
									</li>
								{{/modal-dialog-inputs}}
							</ul>
						</div>
						<div class="atmos-modal-footer">
							{{#ok-button-enabled}}
							<button data-hover="OK" class="{{modal-dialog-id}}-atmos-modal-ok-button foundicon-ok" name="ok"><span>OK</span></button>
							{{/ok-button-enabled}}
							<button data-hover="CLOSE" class="{{modal-dialog-id}}-atmos-modal-close-button foundicon-close" name="close"><span>CLOSE</span></button>
						</div>
					</div>
				</div>
			</div>
		</script>
		<script type="text/template" id="tmpl-sender-panel">
			<div class="sender-panel" id="{{sender-panel-id}}">
				<header class="sender-panel-header">
					<a href="#" class="sender-panel-close-button"><i class="foundicon-remove"></i></a>
					<p class="sender-panel-title">New Message</p>
					<p class="sender-panel-original-message"></p>
				</header>
				<div class="sender-panel-contents">
					<textarea class="addresses" placeholder="Please input address(es)." name="sender-panel-to" rows="2"></textarea>
					<textarea class="message" placeholder="Please input message." name="sender-panel-message"></textarea>
					<input type="hidden" name="sender-panel-reply-to-msg-id" value="" />
				</div>
				<footer class="sender-panel-footer">
					<button data-hover="OK" class="ok-button foundicon-ok" name="ok"><span>OK</span></button>
					<label>stay open<input type="checkbox" name="sender-panel-stay-open" value="true" /></label>
				</footer>
			</div>
		</script>
		<script type="text/template" id="tmpl-profile-dialog">
			<div class="profile-wrapper" id="{{profile-dialog-id}}" style="display: none;">
				<div class="profile">
					<header>
						<div class="header"><a href="#" class="close-button"><i class="foundicon-remove"></i></a></div>
						<div class="side-panel left">
						</div>
						<div class="avator" style="background-image: url('{{profile-avator-image-url}}');" ></div>
						<div class="side-panel right">
							{{#is-myself}}
							<a class="change-avator simptip-position-left simptip-movable" data-tooltip="Change Avator" href="javascript:void(0);"><i class="dripicon-user"></i></a>
							<a class="change-profile simptip-position-left simptip-movable" data-tooltip="Change Introduction" href="javascript:void(0);"><i class="dripicon-document"></i></a>
							<a class="change-password simptip-position-left simptip-movable" data-tooltip="Change Password" href="javascript:void(0);"><i class="dripicon-lock"></i></a>
							{{/is-myself}}
						</div>
						<div class="name">{{profile-username}}</div>
						<div class="introduction">{{profile-introduction}}</div>
						<div class="action-panel">
							<div class="action send-message"><a href="#" class="simptip-position-left simptip-movable" data-tooltip="send message to {{profile-username}}"><i class="dripicon-message"></i></a></div>
							<div class="action send-private"><a href="#" class="simptip-position-right simptip-movable" data-tooltip="send private message to {{profile-username}}"><i class="dripicon-mail"></i></a></div>
						</div>
					</header>
					<div class="profile-main">
						<header>Recent Messages</header>
						<div class="timeline">
						</div>
					</div>
				</div>
			</div>
		</script>

						<a href="#" class="reaction-count" reaction-type="{{reaction-type}}">{{reaction-count}}</a>
						{{/reactions}}
					</div>
					<div class="reply-panel">
						<a href="#" class="reply simptip-position-bottom simptip-movable" data-tooltip="quote reply" reply-type="quote"><i class="foundicon-quote"></i></a>
						<a href="#" class="reply simptip-position-bottom simptip-movable" data-tooltip="reply" reply-type="no-quote"><i class="foundicon-left-arrow"></i></a>
						<a href="#" class="simptip-position-bottom simptip-movable" data-tooltip="conversation"><i class="foundicon-people"></i></a>
						{{#is-own-message}}
						<a href="#" class="remove simptip-position-bottom simptip-movable" data-tooltip="remove"><i class="foundicon-trash"></i></a>

				</footer>
			</article>
			{{#has-next-message}}
			<div class="timeline-item-separator"></div>
			{{/has-next-message}}
